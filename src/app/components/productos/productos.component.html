<div class="container mt-5">
    <div class="row">
        <div class="class col-lg-8 offset-lg-2" >
            <div class="card">
                <div class="card-body text-center">
                    <h3 class="titulo"> PRODUCTOS</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="titulo">Agregar productos</h5>
                    <form [formGroup]="form" (ngSubmit)="agregarProducto()">
                        <div class="row">
                            
                            <div class="col-lg-3">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fa-solid fa-user" 
                                        [class.green-icon]="this.form.get('codigo')?.valid"
                                        [class.red-icon]="this.form.get('codigo')?.invalid && this.form.get('codigo')?.touched"></i>
                                    </span>
                                    <input formControlName="codigo" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                                </div>  
                                
                            </div>
                            <div class="col-lg-3">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fa-solid fa-user"
                                        [class.green-icon]="this.form.get('nombre')?.valid"
                                        [class.red-icon]="this.form.get('nombre')?.invalid && this.form.get('nombre')?.touched"></i>
                                    </span>
                                    <input formControlName="nombre" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                                </div>  
                                
                            </div>
                            <div class="col-lg-3">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fa-solid fa-user"
                                        [class.green-icon]="this.form.get('precio_venta')?.valid"
                                        [class.red-icon]="this.form.get('precio_venta')?.invalid && this.form.get('precio_venta')?.touched"></i>
                                    </span>
                                    <input formControlName="precio_venta" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                                </div>  
                                
                            </div>
                        </div>    
                        <div class="row">
                            <div class="col-lg-3">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fa-solid fa-user"
                                        [class.green-icon]="this.form.get('stock')?.valid"
                                        [class.red-icon]="this.form.get('stock')?.invalid && this.form.get('stock')?.touched"></i>
                                    </span>
                                    <input formControlName="stock" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                                </div>  
                                
                            </div>
                            <div class="col-lg-3">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fa-solid fa-user"
                                        [class.green-icon]="this.form.get('descripcion')?.valid"
                                        [class.red-icon]="this.form.get('descripcion')?.invalid && this.form.get('descripcion')?.touched"></i>
                                    </span>
                                    <input formControlName="descripcion" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                                </div>  
                                
                            </div>
                            <div class="col-lg-3">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fa-solid fa-user"
                                        [class.green-icon]="this.form.get('imagen')?.valid"
                                        [class.red-icon]="this.form.get('imagen')?.invalid && this.form.get('imagen')?.touched"></i>
                                    </span>
                                    <input formControlName="imagen" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                                </div>  
                                
                            </div>
                            <div class="col-lg-3">
                                <div class="input-group input-group-lg mb-3">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fa-solid fa-user"
                                        [class.green-icon]="this.form.get('estado')?.valid"
                                        [class.red-icon]="this.form.get('estado')?.invalid && this.form.get('estado')?.touched"></i>
                                    </span>
                                    <input formControlName="estado" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                                </div>  
                                
                            </div>
                            <div class="d-grid gap-2">
                                <button  type="submit" class="btn btn-success btn-lg">Agregar</button>
                            
                            </div>
                            
                        </div> 
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="titulo">lista de productos</h5>
                    <table class="table">
                        <tbody>
                            <tr *ngFor="let productos of listProductos; let i = index">
                                
                                <td>{{productos.codigo}}</td>
                                <td>{{productos.nombre}}</td>
                                <td>{{productos.precio_venta}}</td>
                                <td>{{productos.stock}}</td>
                                <td>{{productos.descripcion}}</td>
                                <td>{{productos.imagen}}</td>
                                <td>{{productos.estado}}</td>
                                
                                <td><i (click)="editarProducto(productos)" class="far fa-solid fa-pen-to-square text-info"></i></td>
                                <td><i (click)="eliminarProducto(productos.id)" class="far fa-solid fa-trash text-danger"></i></td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
